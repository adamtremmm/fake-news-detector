<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Tweet</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#"
       class="list-group-item clearfix"
       *ngFor="let tweet of tweets">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ tweet.author }}</h4>
        <p class="list-group-item-text">{{ tweet.text }}</p>
        <p class="list-group-item-text">Validation: {{ tweet.isTrue ? 'True' : 'False' }}</p>
      </div>
    </a>
    <app-tweet></app-tweet>
  </div>
</div>
